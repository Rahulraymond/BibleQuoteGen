<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Bible Quotes Generator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Bible Quotes Generator</h1>
    <div class="quote-container">
      <p id="quote">Click the button below to generate a random Bible quote.</p>
      <button id="generate-btn">Generate Quote</button>
      <div class="share-container">
        <label>Share:</label>
        <input type="text" id="share-input" readonly>
        <button id="share-btn">Copy</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
